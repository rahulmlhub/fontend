<div class="container col-4 login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div>
        <label for="username"><i class="fa-solid fa-envelope"></i></label>
        <input type="text" id="username" placeholder="Enter Your Email" class="form-control" name="username" [(ngModel)]="username" required>
      </div>
      <div>
        <label for="password"><i class="fa-solid fa-key"></i></label>
        <input type="password" id="password" placeholder="Enter Your Password" class="form-control" name="password" [(ngModel)]="password" required>
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary btn-sm">Login</button>
        </div>
        <div>
          <a  routerLink="/new-registration" > New Registration</a>
        </div>
      </form>
  </div>
</div>
