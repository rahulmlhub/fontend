<p>hotel works!</p>

<form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Hotel ID:</label>
    <input type="text" formControlName="hotelId">
  </div>
  <div>
    <label>Name:</label>
    <input type="text" formControlName="name">
  </div>
  <div>
    <label>Address:</label>
    <input type="text" formControlName="address">
  </div>
  <div>
    <label>Phone Number:</label>
    <input type="text" formControlName="phoneNumber">
  </div>
  <div>
    <label>Images:</label>
    <input type="file" (change)="onImageChange($event)">
  </div>

  <!-- Section for adding facilities -->
  <div>
    <label>Facilities:</label>
    <div *ngFor="let facility of availableFacilities">
      <input type="checkbox" [value]="facility.id" formControlName="facilities"> {{ facility.name }}
    </div>
  </div>

  <button type="submit">Submit</button>
</form>
